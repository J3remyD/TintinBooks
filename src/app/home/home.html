<md-tabs md-dynamic-height
          class="md-tabs"
          md-border-bottom
          tabindex="-1"
          ng-show="homeCtrl.pageReady"
          md-selected="homeCtrl.selectedIndex">
  <md-tab label="Step 1">
    <md-content class="md-padding">
      <h1 class="md-display-2 product-name">{{homeCtrl.productName}}</h1>

      <md-card>
        <form novalidate name="form">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">
              Books
            </span>
            <span class="md-subhead">
              Please select books
            </span>
          </md-card-title-text>
        </md-card-title>

      <book></book>

        <md-card-actions layout="row" layout-align="end center">
          <md-button
            ng-click="homeCtrl.next(form.$valid)"
            class="step1__next">
            Next
          </md-button>
        </md-card-actions>
      </form>
      </md-card>
    </md-content>
  </md-tab>

  <md-tab label="Step 2" ng-disabled="homeCtrl.secondLocked">
    <md-content class="md-padding">
      <h1 class="md-display-2 product-name">{{homeCtrl.productName}}</h1>

      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">
              Favorites List
            </span>
          </md-card-title-text>
        </md-card-title>

        <md-card-content>
          <book filtered></book>
        </md-card-content>

        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="homeCtrl.next(form.$valid)">
            Next
          </md-button>
        </md-card-actions>
      </md-card>
    </md-content>
  </md-tab>

  <md-tab label="Step 3" ng-disabled="homeCtrl.thirdLocked">
    <md-content class="md-padding">
      <h1 class="md-display-2 product-name">{{homeCtrl.productName}}</h1>

      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">
              Some content here
            </span>
          </md-card-title-text>
        </md-card-title>

        <md-card-content>
          <h2 ng-show="homeCtrl.user.title">
            {{homeCtrl.user.title}}
          </h2>

          <p>
            {{homeCtrl.user.review}}
          </p>

          <md-input-container class="md-block" flex-gt-sm ng-hide="!homeCtrl.socialsSelected.length">
            <h3 class="md-title">Share on:</h3>
            <div ng-repeat="item in homeCtrl.socialsSelected">
              <md-button class="md-raised md-primary"
                         ng-click="homeCtrl.share(item)">
                Share on {{item}}
              </md-button>
            </div>
          </md-input-container>
        </md-card-content>

        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="homeCtrl.publish()" tabindex="5" ng-disabled="!form.$valid">
            Publish
          </md-button>
        </md-card-actions>
      </md-card>
    </md-content>
  </md-tab>
</md-tabs>
